<!DOCTYPE html>
<html>
<body>

<h2>Image Size</h2>

<p>Here we use the style attribute to specify the width and height of an image:</p>

<img src="https://4kwallpapers.com/images/walls/thumbs_3t/18688.jpg" alt="Girl in a jacket" style="width:250px;height:200px;">



<p>Here we specify the width and height of an image with the width and height attributes:</p>

<img src="https://4kwallpapers.com/images/walls/thumbs_3t/18688.jpg" alt="Girl in a jacket" width="350" height="300">

</body>
</html>
