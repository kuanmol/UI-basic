<div class="row">
  <div class="col-4">
    <ul>
      <li *ngFor="let item of roleList">{{ item.role }}</li>
    </ul>
  </div>
  <div class="col-4">
    <select>
      <option *ngFor="let role of roleList" [value]="role.roleId">{{ role.role }}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Sr no</th>
        <th>Role name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roleList; let srno = index">
        <td>{{ srno + 1 }}</td>
        <td>{{ role.role }}</td>
      </tr>

      </tbody>
    </table>
  </div>

</div>
