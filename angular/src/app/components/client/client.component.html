<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        Client List
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Sr no</th>
                <th>Company name</th>
                <th>Person name</th>
                <th>Contact No</th>
                <th>City</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
                @for (item of clientList; track $index) {
                  <tr>
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.companyName }}</td>
                    <td>{{ item.contactPersonName }}</td>
                    <td>{{ item.contactNo }}</td>
                    <td>{{ item.city }}</td>
                    <td>
                      <button class="btn btn-primary">Edit</button>
                      <button class="btn btn-primary" (click)="onDelete(item.clientId)">Delete</button>
                    </td>
                  </tr>
                }

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Client
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for=" ">Person Name</label>
            <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">Company Name</label>
            <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">Contact No</label>
            <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">City</label>
            <input type="text" [(ngModel)]="clientObj.city" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">State</label>
            <input type="text" [(ngModel)]="clientObj.state" class="form-control">
          </div>

          <div class="col-6">
            <label for=" ">Pincode</label>
            <input type="text" [(ngModel)]="clientObj.pincode" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">Address</label>
            <textarea class="form-control" [(ngModel)]="clientObj.address"></textarea>
          </div>

          <div class="col-6">
            <label for=" ">EmployeeStrength</label>
            <input type="text" [(ngModel)]="clientObj.employeeStrength" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">GstNo</label>
            <input type="text" [(ngModel)]="clientObj.gstNo" class="form-control">
          </div>
          <div class="col-6">
            <label for=" ">RegNo</label>
            <input type="text" [(ngModel)]="clientObj.regNo" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-secondary">Reset</button>
          </div>
          <div class="col-6">
            <button class="btn btn-success" (click)="onSaveClient()">Save Client</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
